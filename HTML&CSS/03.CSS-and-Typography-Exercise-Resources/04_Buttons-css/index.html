<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Buttons CSS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  rel="stylesheet" />
</head>
<body>
    <h2>Normal Buttons</h2>
    <a>Learn More</a>
    <button>Learn More</button>
    <button class="normal-button">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="fill">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="fill"><i class="fa fa-arrow-down"></i> Download</a>
    <button class="fill"><i class="fa fa-arrow-down"></i> Download</button>
    <button class="hover"><i class="fa fa-arrow-down"></i> Download</button>
</body>
</html>
