<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="span span--Workweek">Workweek</span>
            <span class="span span--day--of--week">1 Monday</span>
            <span class="span span--day--of--week">2 Thuesday</span>
            <span class="span span--day--of--week">3 Wednesday</span>
            <span class="span span--day--of--week">4 Thursday</span>
            <span class="span span--day--of--week">5 Friday</span>
            <span class="span span--Weekend">Weekend</span>
            <span class="span span--day--of--Weekend">6 Saturday</span>
            <span class="span span--day--of--Weekend">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="span span--notes--item">REMINDERS</span>
            <span >SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
